# You will likely want these for every os you fiddle with :)
service: /sbin/service
puppet::configfile: '/etc/puppet/puppet.conf'

# nginx module for CentOS
httpd::nginx::svcname: nginx
httpd::nginx::package: nginx
httpd::nginx::pidfile: /var/run/nginx.pid
httpd::nginx::bin: /usr/sbin/nginx
httpd::nginx::configfile: /etc/nginx/nginx.conf
httpd::nginx::error_log: /var/log/nginx/error.log
httpd::nginx::log_file: /var/log/nginx/access.log
httpd::nginx::user: nginx
httpd::nginx::group: nginx
httpd::nginx::top_includes:
    - /etc/nginx/mime.types
# apache2 module for CentOS
httpd::apache2::svcname: httpd
httpd::apache2::package:
    - httpd
    - mod_ssl
httpd::apache2::user: apache
httpd::apache2::group: apache
httpd::apache2::sendfile: on
httpd::apache2::mmap: on
httpd::apache2::configfile: /etc/httpd/conf/httpd.conf
# do not end serverroot with a /
httpd::apache2::serverroot: /etc/httpd
# the following params are relative to serverroot
httpd::apache2::pidfile: run/httpd.pid
httpd::apache2::error_log: logs/error_log
httpd::apache2::log_file: logs/access_log
httpd::apache2::mime_magicfile: conf/magic
httpd::apache2::apachectl: /usr/sbin/apachectl
httpd::apache2::documentroot: /var/www/html
httpd::apache2::directoryacl:
httpd::apache2::mimetypes: /etc/mime.types
httpd::apache2::aliases:
httpd::apache2::scriptaliases:
    '/cgi-bin/': '/var/www/cgi-bin/'
httpd::apache2::iconpath: '/var/www/icons'
httpd::apache2::directoryindices: 'index.html index.html.var'
httpd::apache2::davlockdb: '/var/lib/dav/lockdb'
httpd::apache2::icon_byencoding:
    compressed.gif:
        encodings:
            - 'x-compress'
            - 'x-gzip'
        tag: CMP
httpd::apache2::icon_bytype:
