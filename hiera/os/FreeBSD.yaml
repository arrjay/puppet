service: /usr/sbin/service
puppet::configfile: '/etc/puppet/puppet.conf'

# MRTG
mrtg::packages:
    - net-mgmt/mrtg
    - databases/rrdtool
mrtg::datadir: /var/db/mrtg

crontask::dir: /usr/local/libexec/crontasks

# NUT
nut::user: root
nut::group: uucp
nut::svcname: nut
nut::packages: sysutils/nut
nut::ups_conf: '/usr/local/etc/nut/ups.conf'
nut::nut_conf: '/usr/local/etc/nut/nut.conf'
nut::upsd_users: '/usr/local/etc/nut/upsd.users'
nut::upsd_conf: '/usr/local/etc/nut/upsd.conf'
nut::upsmon_conf: '/usr/local/etc/nut/upsmon.conf'

# NTP
ntp::conf: /etc/ntp.conf
ntp::svc: ntpd

# misc. monitoring
monitoring::packages:
    - sysutils/uptimed
    - shells/bash
monitoring::services:
    - uptimed

# SNMP
snmp::packages:
    - net-mgmt/net-snmp
snmp::services:
    - snmpd
# whoah...what?
snmp::config: /usr/local/share/snmp/snmpd.conf
snmp::factdir: /usr/local/libdata/graphsources

# harware monitoring
hwmonitoring::packages:
    - sysutils/healthd
    - sysutils/smartmontools
hwmonitoring::services:
    - healthd
    - smartd
hwmonitoring::smartd_conf: /usr/local/etc/smartd.conf
