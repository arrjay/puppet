service: /usr/sbin/service
puppet::configfile: '/etc/puppet/puppet.conf'

# MRTG
mrtg::packages:
    - net-mgmt/mrtg
    - databases/rrdtool
mrtg::datadir: /var/db/mrtg

crontask::dir: /usr/local/libexec/crontasks

# NUT
nut::user: root
nut::group: uucp
nut::svcname: nut
nut::packages: sysutils/nut
nut::ups_conf: '/usr/local/etc/nut/ups.conf'
nut::nut_conf: '/usr/local/etc/nut/nut.conf'
nut::upsd_users: '/usr/local/etc/nut/upsd.users'
nut::upsd_conf: '/usr/local/etc/nut/upsd.conf'
nut::upsmon_conf: '/usr/local/etc/nut/upsmon.conf'

# NTP
ntp::conf: /etc/ntp.conf
ntp::svc: ntpd

# misc. monitoring
monitoring::packages:
    - sysutils/uptimed
    - shells/bash
monitoring::services:
    - uptimed

# SNMP
snmp::packages:
    - net-mgmt/net-snmp
snmp::services:
    - snmpd
# whoah...what?
snmp::config: /usr/local/share/snmp/snmpd.conf
snmp::factdir: /usr/local/libdata/graphsources

# harware monitoring
hwmonitoring::packages:
    - sysutils/healthd
    - sysutils/smartmontools
hwmonitoring::services:
    - healthd
    - smartd
hwmonitoring::smartd_conf: /usr/local/etc/smartd.conf

# ldapclient
ldapclient::packages:
    - net/nss_ldap
ldapclient::cafile: '/usr/local/share/certs/PRODUXI-CA.crt'
ldapclient::conffile: '/usr/local/etc/openldap/ldap.conf'
ldapclient::nss_conf: '/usr/local/etc/nss_ldap.conf'

# intca
intca::file: '/usr/local/share/certs/PRODUXI-CA.crt'

# mirror
mirror::packages:
    - net/rsync
    - ftp/wget
    - sysutils/coreutils
    - www/lynx
    - ftp/ncftp3

# fileserver
fileserver::packages:
    - sysutils/fdupes
    - net-p2p/jigdo
    - sysutils/cdrkit
    - sysutils/udfclient
    - archivers/p7zip
    - sysutils/geteltorito
    - sysutils/hfsutils
    - sysutils/dmg2img
fileserver::samba_conf: /usr/local/etc/smb.conf

# sudo
sudo::packages:
    - security/sudo

# automount
automount::maptype: 'am-utils'
automount::services:
    - amd

# mediaserver
mediaserver::packages:
    - audio/firefly
mediaserver::mt_daapd_config: /usr/local/etc/mt-daapd.conf
mediaserver::mt_daapd_webdir: /usr/local/share/mt-daapd/admin-root
mediaserver::mt_daapd_dbdir: /usr/local/var/db/firefly
mediaserver::mt_daapd_sscprog: /usr/local/bin/mt-daapd-ssc.sh
mediaserver::mt_daapd_plugdir: /usr/local/lib/mt-daapd/plugins
mediaserver::mt_daapd_user: daapd
