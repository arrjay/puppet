service: /usr/sbin/service
puppet::configfile: '/etc/puppet/puppet.conf'

# cron tasks
crontask::dir: /usr/local/share/crontasks

# network ups tools
nut::user: nut
nut::group: nut
nut::svcname: nut
nut::packages: nut
nut::ups_conf: '/etc/nut/ups.conf'
nut::nut_conf: '/etc/nut/nut.conf'
nut::upsd_users: '/etc/nut/upsd.users'
nut::upsd_conf: '/etc/nut/upsd.conf'
nut::upsmon_conf: '/etc/nut/upsmon.conf'

# MRTG
mrtg::packages:
    - mrtg
    - rrdtool
mrtg::datadir: '/var/lib/mrtg'
mrtg::rrdtool: '/usr/bin/rrdtool'

# graphing
graphing::dir: '/srv/www/graphing'

# nginx for Ubuntu
httpd::nginx::svcname: nginx
httpd::nginx::package: nginx
httpd::nginx::pidfile: /var/run/nginx.pid
httpd::nginx::bin: /usr/sbin/nginx
httpd::nginx::configfile: /etc/nginx/nginx.conf
httpd::nginx::error_log: /var/log/nginx/error.log
httpd::nginx::log_file: /var/log/nginx/access.log
httpd::nginx::user: www-data
httpd::nginx::group: www-data
httpd::nginx::top_includes:
    - /etc/nginx/mime.types
# these differ from centos...why?
httpd::nginx::worker_processes: 4
httpd::nginx::worker_connections: 768
httpd::nginx::tcp_nopush: on
httpd::nginx::tcp_nodelay: on
httpd::nginx::types_hash_max_size: 2048
httpd::nginx::gzip: on

# hardware monitoring
hwmonitoring::packages:
    - lm-sensors

# software monitoring
monitoring::packages:
    - sysstat
    - uptimed
    - bash
    - smartmontools

# intca
intca::file: '/etc/ssl/certs/PRODUXI-CA.pem'
intca::certdir: '/etc/ssl/certs'

# ntp
ntp::packages: ntp
ntp::service: ntp
ntp::configfile: /etc/ntp.conf

# VM server - common
vmserver::packages:
    - dnsmasq
    - libvirt0
    - libvirt-bin

# resolver configuration
resolvconf::file: '/etc/resolv.conf'
