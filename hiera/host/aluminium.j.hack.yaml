classes:
    - nameserver::ifgen
    - dhcpd
    - tftp
    - lvm
    - nginx
    - netboot::openbsd::ip22

mirror::openbsd::versions:
    - 5.7

mirror2::destination: /m
mirror2::rsync_source: ENC[PKCS7,]

netboot::openbsd::ip22::version: 5.7

nginx::nginx_vhosts:
    'aluminium':
        www_root: /var/www/html
        index_files: []
nginx::nginx_locations:
    'm':
        location: /m
        autoindex: true
        vhost: aluminium
        location_alias: /m
        index_files: []

lvm::volume_groups:
    data:
        physical_volumes:
            - /dev/sdb
        logical_volumes:
            mirrors:
                size: 10G
                mountpath: /m

dhcpd::template: 'ifgen'

ipaddr: ENC[PKCS7,]

resolvconf::nameservers:
    - 127.0.0.1
resolvconf::domain: j.hack

nameserver::addresses:
    - any
    
nameserver::views:
    chaos:
        match-clients:
            - 10.100.252.0/24
        recursion: true
        zones:
            j.hack:
                - type master
                - file "j.hack"
            252.100.10.in-addr.arpa:
                - type master
                - file "252.100.10-j.hack"
            '.':
                - type hint
                - file "named.ca"
    produxi:
        match-clients:
            - 172.16.128.0/24
        recursion: false
        zones:
            chaos.produxi.net:
                - type master
                - file "j.hack"
            252.100.10.in-addr.arpa:
                - type master
                - file "252.100.10-chaos.produxi.net"
    self:
        zones:
            produxi.net:
                - type slave
                - file "slaves/produxi.net"
                - masters { 172.16.128.30; }
            _msdcs.produxi.net:
                - type slave
                - file "slaves/_msdcs.produxi.net"
                - masters { 172.16.128.30; }
            128.16.172.in-addr.arpa:
                - type slave
                - file "slaves/128.16.172.in-addr.arpa"
                - masters { 172.16.128.30; }
            64/26.128.16.172.in-addr.arpa:
                - type slave
                - file "slaves/64-26.128.16.172.in-addr.arpa"
                - masters { 172.16.128.36; }
            dyn.produxi.net:
                - type slave
                - file "slaves/dyn.produxi.net"
                - masters { 172.16.128.36; }
            chaos.produxi.net:
                - type master
                - file "j.hack"
            j.hack:
                - type master
                - file "j.hack"
            252.100.10.in-addr.arpa:
                - type master
                - file "252.100.10-j.hack"
