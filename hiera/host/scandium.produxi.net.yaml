classes:
    - dhcpd
    - nameserver

dhcpd::template: 'dyn'

nameserver::views:
    self:
        match-clients:
            - 172.16.128.0/24

nameserver::addresses:
    - any

nameserver::includes:
    - /etc/dyn.produxi.net.key

resources:
    isc_key::named:
        /var/named/chroot/etc/dyn.produxi.net.key:
            name: dyn.produxi.net
