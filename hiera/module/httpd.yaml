httpd::apache2::browserfixups:
    '"Mozilla/2"':
        mods:
            - nokeepalive
    '"MSIE 4\.0b2;"':
        mods:
            - nokeepalive
            - downgrade-1.0
            - force-response-1.0
    '"RealPlayer 4\.0"':
        mods:
            - force-response-1.0
    '"Java/1\.0"':
        mods:
            - force-response-1.0
    '"JDK/1\.0"':
        mods:
            - force-response-1.0
    '"Microsoft Data Access Internet Publishing Provider"':
        mods:
            - redirect-carefully
    '"MS FrontPage"':
        mods:
            - redirect-carefully
    '"^WebDrive"':
        mods:
            - redirect-carefully
    '"^WebDAVFS/1.[0123]"':
        mods:
            - redirect-carefully
    '"^gnome-vfs/1.0"':
        mods:
            - redirect-carefully
    '"^XML Spy"':
        mods:
            - redirect-carefully
    '"^Dreamweaver-WebDAV-SCM1"':
        mods:
            - redirect-carefully
