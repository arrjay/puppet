httpd::apache2::filetypes:
    'application/x-x509-ca-cert':
        extensions:
            - '.crt'
    'application/x-pkcs7-crl':
        extensions:
            - '.crl'
    'application/x-compress':
        extensions:
            - '.Z'
    'application/x-gzip':
        extensions:
            - '.gz'
            - '.tgz'
    'text/html':
        extensions:
            - '.shtml'
httpd::apache2::handlers:
    'type-map':
        extensions:
            - 'var'
httpd::apache2::outputfilters:
    'INCLUDES':
        extensions:
            - '.shtml'
