httpd::nginx::worker_processes: 1
httpd::nginx::worker_connections: 1024
httpd::nginx::error_log: nginx-error.log
httpd::nginx::sendfile: on
httpd::nginx::keepalive_timeout: 65
httpd::nginx::default_mimetype: application/octet-stream
httpd::nginx::log_format: '$remote_addr - $remote_user [$time_local]  "$request" $status $body_bytes sent "$http_referer" "$http_user_agent" $request_time'
# Defaults for all OSs running apache2
httpd::apache2::servertokens: OS
httpd::apache2::timeout: 60
httpd::apache2::keepalive: off
httpd::apache2::maxkeepaliverequests: 100
httpd::apache2::keepalive_timeout: 15
httpd::apache2::serveradmin: webmaster@produxi.net
httpd::apache2::usecanonicalname: off
httpd::apache2::directoryindex: index.html index.html.var
httpd::apache2::accessfilename: .htaccess
httpd::apache2::filesacl:
httpd::apache2::default_mimetype: application/octet-stream
httpd::apache2::hostnamelookups: off
httpd::apache2::documentrootopts: 'Indexes FollowSymlinks'
httpd::apache2::log_level: warn
# note that we turn % into $ to get around ERB nastiness (it deeply wants to interpret %{})
httpd::apache2::log_formats:
    combined: '%h %l %u %t \"%r\" %>s %b \"${Referer}i\" \"${User-Agent}i\"'
    common: '%h %l %u %t \"%r\" %>s %b'
    referer: '${Referer}i -> %U'
    agent: '${User-agent}i'
httpd::apache2::access_log_format: combined
# thing below is a string! options 'On', 'Off', 'Email'
httpd::apache2::serversignature: 'On'
httpd::apache2::indexoptions:
    - 'FancyIndexing'
    - 'VersionSort'
    - 'NameWidth=*'
    - 'HTMLTable'
    - 'CharSet=UTF-8'
httpd::apache2::defaulticon: 'unknown.gif'
httpd::apache2::icons:
    '.bin .exe': 'binary.gif'
httpd::apache2::directoryacl:
httpd::apache2::prefork_opts:
    'StartServers': 8
    'MinSpareServers': 5
    'MaxSpareServers': 20
    'ServerLimit': 256
    'MaxClients': 256
    'MaxRequestsPerChild': 4000
httpd::apache2::worker_opts:
    'StartServers': 4
    'MaxClients': 300
    'MinSpareThreads': 25
    'MaxSpareThreads': 75
    'ThreadsPerChild': 25
    'MaxRequestsPerChild': 0
httpd::apache2::userdir_allowoverrides: 'FileInfo AuthConfig Limit'
httpd::apache2::userdir_options: 'MultiViews Indexes SymLinksIfOwnerMatch IncludesNoExec'
# I have no fucking idea why this literal...isn't
httpd::apache2::userdir_acl: |
    <Limit GET POST OPTIONS>
        Order allow,deny
        Allow from all
        </Limit>
        <LimitExcept GET POST OPTIONS>
        Order deny,allow
        Deny from all
        </LimitExcept>
#httpd::apache2::userdir_enable: off
#httpd::apache2::userdir_name: public_html
#httpd::apache2::userdir_targetroots:
#    - '/home/*/'
httpd::apache2::error_log_level: warn
httpd::apache2::scriptdir_acl: |
    AllowOverride None
        Options None
        Order allow,deny
        Allow from all
httpd::apache2::iconalias: '/icons/'
