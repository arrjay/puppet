nameserver::zonedefaults:
    admin: rbergero.gmail.com.
nameserver::zonedata:
    j.hack:
        serial: 2014032900
        nameservers:
            - sulfur
            - potassium
    chaos.produxi.net.rev:
        copy: j.hack
        domain: chaos.produxi.net.
nameserver::zone_params:
    128.16.172.in-addr.arpa:
        type: slave
        masters:
            - 172.16.255.254
    64/26.128.16.172.in-addr.arpa:
        type: slave
        masters:
            - 172.16.255.254
    255.16.172.in-addr.arpa:
        type: slave
        masters:
            - 172.16.255.254
    produxi.net:
        type: slave
        masters:
            - 172.16.255.254
    dyn.produxi.net:
        type: slave
        masters:
            - 172.16.255.254
    int.j.hack:
        type: slave
        masters:
            - 10.100.252.4
    _msdcs.int.j.hack:
        type: slave
        masters:
            - 10.100.252.4
    chaos.produxi.net:
        type: master
        source: j.hack
    252.100.10.in-addr.arpa:
         type: master
         source: j.hack.rev
nameserver::groupdef:
    standard:
        ipv4_listener: 'any'
        zonefiles:
            chaos.produxi.net.rev:
                hierasrc: true
            j.hack:
                hierasrc: true
            j.hack.rev:
                hierasrc: true
            localhost-forward.zone:
                nameservers: localhost.
            localhost-reverse.zone:
                nameservers: localhost.
        files:
            common.zones:
                template: common.zones.erb
            chaos.common.zones:
                template: chaos.common.zones.erb
        views:
            - self:
                services:
                    - 127.0.0.1
                    - '::1'
                recursion: true
                zones:
                    - 128.16.172.in-addr.arpa
                    - 64/26.128.16.172.in-addr.arpa
                    - 255.16.172.in-addr.arpa
                    - 252.100.10.in-addr.arpa
                    - produxi.net
                    - dyn.produxi.net
                    - int.j.hack
                    - _msdcs.int.j.hack
                includes:
                    - common.zones
                    - chaos.common.zones
            - produxi:
               services:
                   - 172.16.128.0/17
               recursion: true
               zones:
                   - 252.100.10.in-addr.arpa:
                       type: master
                       source: chaos.produxi.net.rev
                   - chaos.produxi.net
               includes:
                   - common.zones
                   - chaos.common.zones
            - j.hack:
                services:
                    - 10.100.252.0/24
                recursion: true
                zones:
                    - 128.16.172.in-addr.arpa
                    - 64/26.128.16.172.in-addr.arpa
                    - 255.16.172.in-addr.arpa
                    - 252.100.10.in-addr.arpa
                    - int.j.hack
                    - _msdcs.int.j.hack
                includes:
                    - common.zones
                    - chaos.common.zones
            - chaos:
                services:
                    - any
                recursion: false
                zones:
                    - 252.100.10.in-addr.arpa
                    - j.hack:
                        type: master
                        source: j.hack
                includes:
                    - common.zones
