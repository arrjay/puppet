classes:
    - nameserver
    - nfs::server
    - zpool
    - mirror::chaos
    - netboot::obsd_ip22
    - netboot::obsd_sparc32
    - netboot::netbsd_ip2x
    - netboot::debian_ip2x
    - ftpserver
    - netboot::irix62
netboot::obsd_sparc32_hosts:
    - boron
netboot::irix62_hosts:
    - fluorine
netboot::netbsd_ip2x_ver: 6.1.3
netboot::user::irix:
    home: /minipool/private/irixinst
nameserver::group: 'standard'
dhcpd:
    authoritative: true
zpools:
    minipool:
        disk: da0
mirror::storedir: /m
mirror::storefs: mirrors
mirror::storepool: minipool
mirror::uid: 2000
mirror::confdir: /minipool/private/mirror
inetd::tftpd::rfc2347: false
inetd::tftpd::rootdir: /t
inetd::tftpd::zfs_parent: minipool
ftpserver::anonroot: /minipool/private/ftproot
ftpserver::anonshares:
    OpenBSD:
        dest: /m/OpenBSD
