classes:
    - nameserver
    - nfs::server
    - zpool
    - mirror::chaos
    - netboot::obsd_ip22
    - netboot::obsd_sparc32
    - netboot::netbsd_ip2x
    - netboot::debian_ip2x
    - ftpserver
    - netboot::irix62
    - netboot::irix65
    - netboot::solaris8_sparc
    - netboot::solaris9_sparc
    - netboot::solaris10_sparc
    - netboot::alphapc_164lx_fw
    - netboot::obsd_alpha
    - netboot::netbsd_cobalt
    - netboot::yaboot
    - fileserver::netatalk2
netboot::ip::jumpstart: '10.100.252.2'
netboot::solaris8::sun4m_hosts:
    - boron
netboot::solaris10::sun4u_hosts:
    - manganese-bootif
netboot::irix62_hosts:
    - fluorine
netboot::obsd_alpha_hosts:
    - neon
    - krypton-bootif
netboot::netbsd_ip2x_ver: 6.1.3
netboot::obsd_ip22_ver: 5.5
netboot::user::irix:
    home: /minipool/private/irixinst
netboot::zfs_parent::irix: 'minipool'
netboot::zfs_parent::jumpstart: 'minipool'
netboot::zfs_parent::netbsd_cobalt: 'minipool'
nameserver::group: 'standard'
dhcpd:
    authoritative: true
zpools:
    minipool:
        disk: da1
mirror::storedir: /m
mirror::storefs: mirrors
mirror::storepool: minipool
mirror::uid: 2000
mirror::confdir: /minipool/private/mirror
inetd::tftpd::rfc2347: false
inetd::tftpd::rootdir: /t
inetd::tftpd::zfs_parent: minipool
ftpserver::anonroot: /minipool/private/ftproot
ftpserver::anonshares:
    OpenBSD:
        dest: /m/OpenBSD
