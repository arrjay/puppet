classes:
    - nameserver
    - nfs::server
    - zpool
    - mirror::chaos
    - netboot::obsd_ip22
    - netboot::obsd_sparc32
    - ftpserver
netboot::obsd_sparc32_hosts:
    - boron
nameserver::group: 'standard'
portmap::bind_ip: 10.100.252.2
dhcpd:
    template: ifgen
    authoritative: true
zpools:
    minipool:
        disk: da0
mirror::storedir: /m
mirror::storefs: mirrors
mirror::storepool: minipool
mirror::uid: 2000
mirror::confdir: /minipool/private/mirror
inetd::tftpd::rfc2347: false
inetd::tftpd::rootdir: /t
inetd::tftpd::zfs_parent: minipool
ftpserver::anonroot: /minipool/private/ftproot
ftpserver::anonshares:
    OpenBSD:
        dest: /m/OpenBSD
