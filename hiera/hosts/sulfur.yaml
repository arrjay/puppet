classes:
    - nameserver
    - nfs::server
    - zpool
    - dhcpd
    - mirror::chaos
nameserver::group: 'standard'
dhcpd:
    template: ifgen
    authoritative: true
zpools:
    minipool:
        disk: da0
mirror::storedir: /m
mirror::storefs: mirrors
mirror::storepool: minipool
mirror::uid: 2000
mirror::confdir: /minipool/private/mirror
