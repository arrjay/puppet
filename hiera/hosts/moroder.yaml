classes:
    - nfs::server
    - freebsd::portsnap
    - nut::monitoring
    - ldapclient
    - krbclient
    - mirror
    - fileserver::netatalk
    - fileserver::samba
    - mediaserver
    - piwigo
    - httpd::apache2
ntp::servers:
    - ntp-2.vt.edu
    - ac-ntp1.net.cmu.edu
    - ntp.theforest.us
mirror::confdir: '/auxpool/localhome/mirror'
mirror::storedir: '/auxpool/mirror'
mirror::archivedir: '/datapool/software/archive'
automount::map_home: yes
automount::homemap: 'zfs_magic_home.sh'
automount::perms_auto_home: '744'
mediaserver::confdir: '/auxpool/localhome/mediaserver'
mediaserver::music_root: '/datapool/media/audio'
mediaserver::music_upload_dir: '/datapool/media/INCOMING/music'
mediaserver::music_staging_dir: '/datapool/media/INCOMING/music-staging'
mediaserver::music_meta_dir: '/datapool/media/META/music'
fileserver::samba_homeserver: yes
fileserver::samba_shares:
    sw-archive:
        comment: 'Software Archive'
        sharepath: /datapool/software/archive
        read_only: true
        guest_ok: true
        writable: false
    video:
        comment: 'Video'
        sharepath: /datapool/media/video
        read_only: true
        guest_ok: true
        writable: false
fileserver::netatalk_homeserver: yes
fileserver::netatalk_homepath: '/datapool/home'
httpd::apache2::sites:
    _default_:
        locations:
            /mirror:
                root: /auxpool/mirror
            /software-archive:
                root: /datapool/software/archive
        directory:
            /auxpool/mirror:
                config:
                    - Options Indexes
                    - AllowOverride None
                    - Order allow,deny
                    - Allow from all
            /datapool/software/archive:
                config:
                    - Options Indexes
                    - AllowOverride None
                    - Order allow,deny
                    - Allow from all
