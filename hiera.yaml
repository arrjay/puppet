:hierarchy:
    - hosts/%{::hostname}
    - sites/%{::site}
    - os/%{::operatingsystem}
    - module/%{calling_module}
    - puppetmaster/%{::server}
    - common

:merge_hahavior: deeper

:backends:
    - yaml
    - gpg

:yaml:
    :datadir: '/etc/puppet/hiera'

:gpg:
    :datadir: '/etc/puppet/hiera'
    :key_dir: '/etc/puppet/gpgkeyring'
